<!DOCTYPE html>
<html>
<head>
	<title>Todos List</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" type="text/css" href="Todos.css">
</head>
<body>

	<div id="container">
		
		<h1>To-Do List <i class="fas fa-plus"></i></h1>
		<input type="text" placeholder="Add New To-Do" maxlength="40">
		<ul>
			<li><span><i class="fas fa-trash"></i></span>Do Coding</li>
			<li><span><i class="fas fa-trash"></i></span>Do more Coding</li>
			<li><span><i class="fas fa-trash"></i></span>Do some more Coding</li>
		</ul>

	</div>

	<script type="text/javascript" src="Todos.js"></script>

</body>
</html>
